<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geno Hub</title>
    <link rel="stylesheet" type="text/css" href="../styles/project style.css">
</head>
<body>
    <header>
        <img src="./logo.PNG" alt="Company Logo" class="logo">
        <h1>Geno Hub</h1>
    </header>
    <div class="container">
        <h1>Welcome to GenoHub</h1>

        <form id="sequence-form">
            <label for="sequence-file">Upload DNA Sequence:</label>
            <input type="file" id="sequence-file" accept=".txt, .fasta">
            <label for="file-type">Select File Type:</label>
            <select id="file-type">
                <option value="text">Text</option>
                <option value="fasta">FASTA</option>
            </select>
            <button id="analyze-button">Analyze Sequence</button>
            <br />
            <label for="search-sequence">Search for Sequence:</label>
            <input type="text" id="search-sequence">
            <label for="sequence type">select sequence:</label>
            <select id="sequence type">
                <option value="DNA">DNA sequence</option>
                <option value="RNA">RNA sequence</option>
                <option value="PROTEIN">Protein sequence</option>
            </select>
            <button id="search-button">Search and Highlight <img src="./sequence.jpeg" alt="sequence" class="icon-small" /></button>
            <br />
            <label for="reverse-sequence">Enter DNA Sequence:</label>
            <input type="text" id="reverse-sequence">
            <button id="reverse-button">Reverse Complement</button>
            <label for="reverse compliment type">compliment type:</label>
            <select id="reverse type">
                <option value="DNA">DNA compliment sequence</option>
                <option value="RNA">RNA compliment sequence</option>
            </select>
            <br />
            <button id="calculate-stats-button">Calculate Length and Stats</button>
            <label for="sequence-input">Enter DNA Sequence:</label>
            <input type="text" id="sequence-input">
            <br />
            <button id="CG-content">Calculate CG Content</button>
            <label for="sequence-input">Enter DNA Sequence:</label>
            <input type="text" id="sequence-input">
            
            <button id="save-download-button">Save and Download <img src="./download icon.jpeg" alt="download"  class="icon-small"/></button>
            
            <br />
        </form>
        <div id="results">
            <!-- Analysis results will be displayed here -->
        </div>
    </div>
</body>
</html>
